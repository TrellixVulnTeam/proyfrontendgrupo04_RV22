<div class="col-md-8 offset-md-2 mt-3">
    <h1 class="text-muted mb-6 text-center">Calendario de eventos</h1>
    <hr>
    <full-calendar [options]="calendarOptions">
        
    </full-calendar>
</div>

<ng-template #template>
    <div class="modal-header bg-primary text-while">
      <h4 class="modal-title pull-left">Agenda del empleado</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <tr *ngFor="let r of reuniones">
            El participante:
                <p *ngFor="let p of r.participantes">{{p.apellido}}, {{p.nombre}}</p> 
                tiene la reunion:"{{r.temaReunion}}" el dia {{ r.dia}} del mes {{ r.mes}}<br>
            ----------------------
        </tr>
    </div>
  </ng-template>
