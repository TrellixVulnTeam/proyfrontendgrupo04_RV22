<div class="row">
    <div class="col-10">
        <form action="">
            <div class="mb-3">
                <label for="fecha" class="form-label">Tema</label>
                <input type="text" class="form-control" id="fecha">
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Tipo</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-5">
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha">
                </div>
            </div>
            <div class="col-5">
                <div class="mb-3">
                    <label for="fecha" class="form-label">Oficina</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            
            <div class="col-5">
                <div class="mb-3">
                    <label for="fecha" class="form-label">Hora inicio</label>
                    <input type="time" class="form-control" step="60" id="fecha">
                </div>
            </div>
            <div class="col-5">
                <div class="mb-3">
                    <label for="fecha" class="form-label">Hora finalizacion</label>
                    <input type="time" class="form-control" id="fecha">
                </div>
            </div>
            <br>
          
            <div class="col-12">
                Participantes
            <div class="form-check form-switch" *ngFor="let emp of empleados">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">{{emp.apellido}}, {{emp.nombre}}</label>
            </div>
            </div>
   
        </form>
    </div>
</div>
