<div class="row">
    <div class="col-8" id="formulario">
        <form action="">
            <div class="mb-3">
                <label for="temaReunion" class="form-label">Tema</label>
                <input type="text" class="form-control" id="temaReunion" [(ngModel)]="reunion.temaReunion" name="tema">
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="reunion.tipoReunion" name="tipo">
                    <option value="Informativa">Informativa</option>
                    <option value="Formativa">Formativa</option>
                    <option value="Estrategica">Estrategica</option>
                    <option value="Creativa">Creativa</option>
                    <option value="OnetoOne">One to One</option> 
                </select>
            </div>
            <div class="col-6" id="izq">
                <div class="mb-3" >
                    <label for="fecha" class="form-label" >Fecha</label>
                    <input type="date" class="form-control" id="fecha" [ngModel]="fecha | date: 'yyyy-MM-dd'" name="fecha" [value]="fecha">
                </div>
            </div>
            <div class="col-6" id="der">
                <div class="mb-3" >
                    <label for="oficina" class="form-label"  >Oficina</label>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="reunion.nroOficina" name="oficina">
                        <option value="A1">A1</option>
                        <option value="B2">B2</option>
                        <option value="C3">C3</option>
                        <option value="D5">D5</option>
                        <option value="E6">E6</option>
                        <option value="F4">F4</option>
                        
                    </select>
                </div>
            </div>

            
            <div class="col-6" id="izq">
                <div class="mb-3" >
                    <label for="horaInicio" class="form-label" >Hora inicio</label>
                    <input type="time" class="form-control" step="60" id="horaInicio" [(ngModel)]="horaInicio" name="horaInicio" >
                </div>
            </div>
            <div class="col-6" id="der">
                <div class="mb-3" >
                    <label for="horaFinal" class="form-label"  >Hora finalizacion</label>
                    <input type="time" class="form-control" id="horaFinal" [(ngModel)]="horaFinal" name="horaFinal">
                </div>
            </div>
            
            <div>
                <p>Participantes</p> 
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                          <th scope="col">Estado</th>
                          <th scope="col">Tipo</th> <!-- tipo reunion -->
                          <th scope="col">Tema</th>
                          <th scope="col">Oficina</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr  *ngFor="let emp of empleados">
                          <th scope="row"><input class="form-check-input" type="checkbox" role="switch" id="empleado" name="emp" [value]="emp._id" (change)="addRemoveEmpleado(emp,$event.target)"  ></th>
                          <td> <label class="form-check-label" for="empleado" >{{emp.apellido}}, {{emp.nombre}}</label></td>
                          <td>{{emp.dependencia}}</td>
                          <td>{{emp.legajo}}</td>
                        </tr>
                      </tbody>
                </table>

            </div>

            <div>
                <p>Participantes</p> 
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                          <th scope="col">Estado</th>
                          <th scope="col">Tipo</th> <!-- tipo reunion -->
                          <th scope="col">Tema</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr   *ngFor="let rec of recursos">
                          <th scope="row"><input class="form-check-input" type="checkbox" role="switch" id="empleado" name="emp" [value]="rec._id"   (change)="addRemoveRecursos(rec,$event.target)"  ></th>
                          <td><label class="form-check-label" for="empleado" >{{rec.nombre}} {{rec.tipo}}</label></td>
                          <td>{{rec.tipo}}</td>

                        </tr>
                      </tbody>
                </table>

            </div>

                <p>Participantes</p> 

                <div class="form-check form-switch" *ngFor="let emp of empleados" >
                    <label class="form-check-label" for="empleado" >{{emp.apellido}}, {{emp.nombre}}</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="empleado" name="emp" [value]="emp._id" (change)="addRemoveEmpleado(emp,$event.target)"  >
                </div>
            </div>

                <p>Recursos</p> 

                <div class="form-check form-switch" *ngFor="let rec of recursos" >
                    <label class="form-check-label" for="empleado" >{{rec.nombre}} {{rec.tipo}}</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="empleado" name="emp" [value]="rec._id"   (change)="addRemoveRecursos(rec,$event.target)"  >
                </div>
            </div> -->

            <button type="button" class="btn btn-success" (click)="altaReunion()">Guardar</button>
        </form>
    </div>
</div>
