<div>
    <div class="col-md-12 bg-dark" style="color: aliceblue; text-align: left;">
        <h2>Registrar Empleado</h2>
        <form style="text-align: center;">
            <div class="mb-3">
                <h6 >Apellido: </h6>
            <input type="text" [(ngModel)]="empleado.apellido" name="apellido"><br><br>
            <h6>Nombre:</h6> 
            <input type="text" [(ngModel)]="empleado.nombre" name="nombre"><br><br>
            <h6>Legajo:</h6> 
            <input type="text" [(ngModel)]="empleado.legajo" name="legajo"><br><br>
            <h6>Correo:</h6> 
            <input type="email"[(ngModel)]="empleado.correo" name="correo" required=""><br><br>
            <h6>Dependencia:</h6>
            <input type="text" [(ngModel)]="empleado.dependencia" name="dependencia"> <br><br>
            <label for="idusuario" class="form-label">User:</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="user" [(ngModel)]="empleado.user" required="">
                <option *ngFor="let usuario of usuarios" [ngValue]="usuario" >{{usuario.username}}</option>
            </select>
            </div>
            <div>
                <button *ngIf="accion=='new'" type="button" class="btn btn-primary" (click)="guardarEmpleado()">Guardar</button>              
                <button *ngIf="accion=='update'" type="button" class="btn btn-primary" (click)="actualizarEmpleado()">Actualizar</button> 
                <button type="button" class="btn btn-primary" (click)="cerrar()">Cerrar</button> 
            </div>
        </form>
    </div>
</div>
