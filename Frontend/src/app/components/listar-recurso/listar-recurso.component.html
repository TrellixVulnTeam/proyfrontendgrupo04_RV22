<div class="row">
    <div class="col-10">
        <p>Recursos</p> 
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                <th scope="col">Nombre</th> <!-- tipo reunion -->
                <th scope="col">Tipo</th>
                <th scope="col">Cantidad Disponible</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rec of recursos">
                    <td><label class="form-check-label" for="empleado" >{{rec.nombre}}</label></td>
                    <td>{{rec.tipo}}</td>
                    <td>{{rec.cantidad}}</td>
                </tr>
            </tbody>
        </table>

        <p>Recursos Digitales</p> 
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                <th scope="col">Nombre</th> <!-- tipo reunion -->
                <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rec of recursos">
                    <td><label class="form-check-label" for="empleado" >{{rec.nombre}}</label></td>
                    <td><button type="button" class="btn btn-success"><i class="bi bi-arrow-down-circle"></i></button></td>
                </tr>
            </tbody>

        </table>
        
        <button type="button" class="btn btn-success" (click)="redirigir()">Registrar nuevo recurso</button>


    </div>
</div>
