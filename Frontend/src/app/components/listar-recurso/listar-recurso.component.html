<div class="row">
    <div class="col-10">
        <button type="button" class="btn btn-success" (click)="altaRecurso()" id="alta"><i class="bi bi-plus-lg"></i></button>

        <h2>Recursos</h2> 

        <br>
        <h4>Fisicos</h4> 
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                <th scope="col">Nombre</th> <!-- tipo reunion -->
                <th scope="col">Tipo</th>
                <th scope="col">Cantidad Disponible</th>
                <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rec of recursosFisico">
                    <td><label class="form-check-label" for="empleado" >{{rec.nombre}}</label></td>
                    <td>{{rec.tipo}}</td>
                    <td>{{rec.cantidad}}</td>
                    <td><button type="button" class="btn btn-warning"  (click)="modificarRecurso(rec._id)"><i class="bi bi-pen"></i></button>
                        <button type="button" class="btn btn-danger" ><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
        </table>

        <h4>Digitales</h4> 
 
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                <th scope="col">Nombre</th> 
                <th scope="col">Tipo</th>
                <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rec of recursosDigital">
                    <td><label class="form-check-label" for="empleado" >{{rec.nombre}}</label></td>
                    <td><label class="form-check-label" for="empleado" >{{rec.tipo}}</label></td>
                    <td>
                        <button type="button" class="btn btn-success"><i class="bi bi-arrow-down-circle"></i></button>
                        <button type="button" class="btn btn-warning" (click)="modificarRecurso(rec._id)"><i class="bi bi-pen"></i></button>
                        <button type="button" class="btn btn-danger" ><i class="bi bi-trash"></i></button>
                    </td>
                    
                </tr>
            </tbody>

        </table>
        
        

    </div>
</div>
