<div class="row">
    <div><button type="button" class="btn btn-success"><i class="bi bi-plus-lg" (click)="altaReunion()"></i>Success</button></div>
    <div class="col-10">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                  <th scope="col">Estado</th>
                  <th scope="col">Tipo</th> <!-- tipo reunion -->
                  <th scope="col">Tema</th>
                  <th scope="col">Oficina</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Participantes</th>
                  <th scope="col">Horario</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let r of reuniones">
                  <th scope="row">{{r.estado}}</th>
                  <td>{{r.tipoReunion}}</td>
                  <td>{{r.temaReunion}}</td>
                  <td>{{r.nroOficina}}</td>
                  <td>{{r.dia}}/{{r.mes}}</td>
                  <td><p *ngFor="let p of r.participantes" >{{p.apellido}}, {{p.nombre}}</p></td>
                  <td> <p>{{r.horaComienzo}}</p> <p> {{r.horaFinal}}</p> </td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
