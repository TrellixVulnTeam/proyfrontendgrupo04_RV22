<div class="row">
    <div><button type="button" class="btn btn-success" (click)="altaReunion()"><i class="bi bi-plus" ></i><i class="bi bi-calendar-event"></i></button></div>
    <div class="col-10">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                  <th scope="col">Estado</th>
                  <th scope="col">Tipo</th> <!-- tipo reunion -->
                  <th scope="col">Tema</th>
                  <th scope="col">Oficina</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Participantes</th>
                  <th scope="col">Horario</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let r of reuniones">
                  <th scope="row">{{r.estado}}</th>
                  <td>{{r.tipoReunion}}</td>
                  <td>{{r.temaReunion}}</td>
                  <td>{{r.nroOficina}}</td>
                  <td>{{r.dia}}/{{r.mes}}</td>
                  <td><p *ngFor="let p of r.participantes" >{{p.apellido}}, {{p.nombre}}</p></td>
                  <td> <p>{{r.horaComienzo}}</p> <p> {{r.horaFinal}}</p> </td>
                  <td>
                    <button type="button" class="btn btn-primary" (click)="imprimir(r)"> <i class="bi bi-file-earmark-pdf"></i></button>
                    <button type="button" class="btn btn-warning" (click)="modificarReunion()"><i class="bi bi-pen"></i></button>
                    <button type="button" class="btn btn-danger" (click)="borrarReunion(r)"><i class="bi bi-trash"></i></button>
                    
                    
                  </td>
                </tr>
              </tbody>
        </table>
        <!-- QR #TU_MACHO -->
        <div>
          <!-- <span class="mb-2"><fa-icon [icon]="faAt">ifs@gmail.com</span> -->
          <ngx-qrcode
          [elementType]="elementType"
          [value]="value"
          CssClass="aclass"
          [errorCorrectionLevel]="errorCorrectionLevel">
          </ngx-qrcode>
        </div>


    </div>
</div>
